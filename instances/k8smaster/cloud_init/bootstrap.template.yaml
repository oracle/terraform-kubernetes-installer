#cloud-config

bootcmd:
  # Turn off SELinux
  - setenforce 0

write_files:
# setup script
  - path: "/root/setup.preflight.sh"
    permissions: "0777"
    encoding: "gzip+base64"
    content: |
      ${setup_preflight_sh_content}
  - path: "/root/setup.sh"
    permissions: "0777"
    encoding: "gzip+base64"
    content: |
      ${setup_template_sh_content}
# Kube manifests
  - path: "/etc/kubernetes/manifests/kube-apiserver.yaml"
    permissions: "0755"
    encoding: "gzip+base64"
    content: |
      ${kube_apiserver_template_content}
  - path: "/etc/kubernetes/manifests/kube-controller-manager.yaml"
    permissions: "0755"
    encoding: "gzip+base64"
    content: |
      ${kube_controller_manager_template_content}
  - path: "/root/services/kube-dns.yaml"
    permissions: "0755"
    encoding: "gzip+base64"
    content: |
      ${kube_dns_template_content}
  - path: "/etc/kubernetes/manifests/kube-proxy.yaml"
    permissions: "0755"
    encoding: "gzip+base64"
    content: |
      ${kube_proxy_template_content}
  - path: "/etc/kubernetes/manifests/kube-scheduler.yaml"
    permissions: "0755"
    encoding: "gzip+base64"
    content: |
      ${kube_scheduler_template_content}
  - path: "/root/services/kubernetes-dashboard.yaml"
    permissions: "0755"
    encoding: "gzip+base64"
    content: |
      ${kube_dashboard_template_content}
  - path: "/etc/kubernetes/manifests/kube-rbac-role-binding.yaml"
    permissions: "0755"
    encoding: "gzip+base64"
    content: |
      ${kube_rbac_content}
  - path: "/root/cloud-controller-secret.yaml"
    permissions: "0600"
    encoding: "gzip+base64"
    content: |
      ${cloud_provider_secret_content}
  - path: "/root/flexvolume-driver-secret.yaml"
    permissions: "0600"
    encoding: "gzip+base64"
    content: |
      ${flexvolume_driver_secret_content}
  - path: "/root/volume-provisioner-secret.yaml"
    permissions: "0600"
    encoding: "gzip+base64"
    content: |
      ${volume_provisioner_secret_content}
  - path: "/root/services/flannel.service"
    permissions: "0600"
    encoding: "gzip+base64"
    content: |
      ${flannel_service_content}
  - path: "/root/services/cni-bridge.service"
    permissions: "0600"
    encoding: "gzip+base64"
    content: |
      ${cnibridge_service_content}
  - path: "/root/services/cni-bridge.sh"
    permissions: "0600"
    encoding: "gzip+base64"
    content: |
      ${cnibridge_sh_content}
  - path: "/etc/kubernetes/manifests/master-kubeconfig.yaml"
    permissions: "0755"
    encoding: "gzip+base64"
    content: |
      ${master_kubeconfig_template_content}
# systemd services
  - path: "/root/services/kubelet.service"
    permissions: "0600"
    encoding: "gzip+base64"
    content: |
      ${kubelet_service_content}

# Kube certs, tokens
  - path: "/etc/kubernetes/ssl/ca.pem"
    permissions: "0600"
    encoding: "gzip+base64"
    content: |
      ${ca-pem-content}
  - path: "/etc/kubernetes/ssl/apiserver.pem"
    permissions: "0600"
    encoding: "gzip+base64"
    content: |
      ${api-server-cert-content}
  - path: "/etc/kubernetes/ssl/apiserver-key.pem"
    permissions: "0600"
    encoding: "gzip+base64"
    content: |
      ${api-server-key-content}
  - path: "/etc/kubernetes/ssl/token_auth.csv"
    permissions: "0600"
    encoding: "gzip+base64"
    content: |
      ${api-token_auth_template_content}

runcmd:
 - echo "Running k8s init..."
 - /root/setup.preflight.sh
 - echo "Finished k8s init."
